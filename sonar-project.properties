# Clave única del proyecto en SonarCloud
sonar.projectKey=ISCOUTB_DG-Financiero

# Organización en SonarCloud
sonar.organization=isco-utb

# Versión del proyecto
sonar.projectVersion=1.0

# Codificación de las fuentes
sonar.sourceEncoding=UTF-8

# Directorio donde está el código fuente
sonar.sources=lib

# Excluir archivos que no aplican para Flutter
sonar.exclusions=**/*.java,**/*.kt

# Especificar el lenguaje como Dart
sonar.language=dart

