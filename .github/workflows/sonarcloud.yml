name: SonarCloud Analysis

on:
  push:
    branches:
      - master # Cambia a 'main' si tu rama principal se llama de esa forma
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Limpiar versiones previas de Java (opcional)
      - name: Remove older Java versions
        run: |
          sudo apt-get remove --purge -y openjdk-11-*
          sudo apt-get autoremove -y

      # 3. Configuración de JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Verificar la versión de Java instalada
      - name: Verify Java version
        run: |
          echo "Java version in use:"
          java -version
          echo "JAVA_HOME is set to:"
          echo $JAVA_HOME

      # 4. Instalación de Dart SDK
      - name: Install Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: "3.5.2"

      # 5. Instalación de Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"

      # 6. Obtener dependencias de Flutter
      - name: Get Flutter dependencies
        run: flutter pub get

      # 7. Instalar SonarScanner
      - name: Install SonarScanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
          unzip sonar-scanner-cli-4.8.0.2856-linux.zip
          mv sonar-scanner-4.8.0.2856-linux sonar-scanner
          echo "$(pwd)/sonar-scanner/bin" >> $GITHUB_PATH
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH

      # Verificar SonarScanner
      - name: Verify SonarScanner installation
        run: sonar-scanner --version

      # 8. Ejecutar análisis de SonarCloud
      - name: Run SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        run: |
          sonar-scanner \
            -Dsonar.projectKey=ISCOUTB_DG-Financiero \
            -Dsonar.organization=isco-utb \
            -Dsonar.sources=lib \
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}





