name: SonarCloud Analysis

on:
  push:
    branches:
      - master  # Cambia si tu rama principal tiene otro nombre
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código fuente
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Instalar Dart SDK compatible
      - name: Install Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: "3.5.2"

      # 3. Instalar Flutter compatible
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"

      # 4. Obtener dependencias de Flutter
      - name: Get Flutter dependencies
        run: flutter pub get

      # 5. Instalar SonarScanner
      - name: Install SonarScanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
          unzip sonar-scanner-cli-4.8.0.2856-linux.zip
          mv sonar-scanner-4.8.0.2856-linux sonar-scanner
          echo "$(pwd)/sonar-scanner/bin" >> $GITHUB_PATH

      # 6. Ejecutar el análisis de SonarCloud
      - name: Run SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        run: |
          sonar-scanner \
            -Dsonar.projectKey=ISCOUTB_DG-Financiero \
            -Dsonar.organization=isco-utb \
            -Dsonar.sources=lib \
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}



