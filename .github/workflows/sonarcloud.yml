name: SonarCloud Analysis

on:
  push:
    branches:
      - master  # Cambia si tu rama principal tiene otro nombre
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Dart SDK (si es necesario)
        uses: dart-lang/setup-dart@v1
        with:
          sdk: "stable"

      - name: Install Flutter (si es necesario)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "stable"

      - name: Get Flutter dependencies (si es necesario)
        run: flutter pub get

      - name: Run SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        run: |
          sonar-scanner \
            -Dsonar.projectKey=<TU_PROJECT_KEY> \
            -Dsonar.organization=<TU_ORGANIZATION_KEY> \
            -Dsonar.sources=<directorio_del_codigo_fuente> \
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

