name: SonarCloud Analysis

on:
  push:
    branches:
      - master # Cambia 'master' si tu rama principal tiene otro nombre
  workflow_dispatch:
jobs:
  Analisys:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Analisys whith SonarQube
        uses: SonarSource/Sonarqube-scan-action@v2.0.1
      - name: Install Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: "stable"

      # 3. Instalar Flutter y dependencias
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "stable"

      - name: Get Flutter dependencies
        run: flutter pub get
      - name: Run SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        run: |
          sonar-scanner \
            -Dsonar.projectKey=<TU_PROJECT_KEY> \
            -Dsonar.organization=<TU_ORGANIZATION_KEY> \
            -Dsonar.sources=<directorio_del_codigo_fuente> \
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
